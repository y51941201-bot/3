<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Mobile Physics Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <button id="toggleGravity">Gravity: ON</button>
    <button id="toggleVectors">Vectors: OFF</button>
    <button id="toggleSound">Sound: ON</button>
    <button id="toggleTrails">Trails: ON</button>
    <button id="startRace">Start Race</button>
    <button id="restartRace" style="display:none">Restart</button>
    <button id="addBall">Add Ball</button>
    <span id="info">Drag/Swipe/Slingshot - Works on touch & mouse</span>
    <span id="smIndicator" style="display:none;margin-left:8px;color:#ffcc66;font-weight:700;">SLOW</span>
  </div>
  <div id="raceHUD" style="display:none">
    <div id="raceStatus">Ready</div>
    <div id="raceProgress">0%</div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="script.js" defer></script>
</body>
</html>
